name: create-release

on:
  push:
    tags:
      - "v*.*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.WEICHBOT }}
      - name: setup java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'maven'
      - name: package project
        run: mvn package
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/*.jar
          token: ${{ secrets.WEICHBOT }}
          generate_release_notes: true
