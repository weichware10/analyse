name: tests
on:
  pull_request:
  push:
      branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    if: "!contains(github.actor, 'weichbot10')"
    steps:
      - name: checkout the repository
        uses: actions/checkout@v2
      - name: setup java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      # echo environment variables
      - run: 'echo "$ENV" > src/main/resources/.env'
        shell: bash
        env:
          ENV: ${{secrets.ENV}}
      - name: Run tests with Maven
        run: mvn jacoco:prepare-agent test install jacoco:report coveralls:report verify checkstyle:checkstyle -DrepoToken="$COVERALLS_TOKEN"
        env:
          COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      - name: publish test report
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1
        with:
          fail_on_test_failures: true
  linux-installer:
    runs-on: ubuntu-latest
    needs: run-tests
    if: "!contains(github.repository, 'util')" # do not try to build installer for non-gui-app
    steps:
      - name: checkout the repository
        uses: actions/checkout@v2
      - name: setup java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      # echo environment variables
      - run: 'echo "$ENV" > src/main/resources/.env'
        shell: bash
        env:
          ENV: ${{secrets.ENV}}
      # generate installer
      - run: mvn clean install
      - uses: actions/upload-artifact@v2
        with:
          name: linux-installer
          path: target/*.deb
  windows-installer:
    runs-on: windows-latest
    needs: run-tests
    if: "!contains(github.repository, 'util')" # do not try to build installer for non-gui-app
    steps:
      - name: checkout the repository
        uses: actions/checkout@v2
      - name: setup java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      # echo environment variables
      - run: 'echo "$ENV" > src/main/resources/.env'
        shell: bash
        env:
          ENV: ${{secrets.ENV}}
      # generate installer
      - run: mvn clean install
      - uses: actions/upload-artifact@v2
        with:
          name: windows-installer
          path: target/*.msi
  macos-installer:
    runs-on: macos-latest
    needs: run-tests
    if: "!contains(github.repository, 'util')" # do not try to build installer for non-gui-app
    steps:
      - name: checkout the repository
        uses: actions/checkout@v2
      - name: setup java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      # echo environment variables
      - run: 'echo "$ENV" > src/main/resources/.env'
        shell: bash
        env:
          ENV: ${{secrets.ENV}}
      # generate installer
      - run: mvn clean install
      - uses: actions/upload-artifact@v2
        with:
          name: macos-installer
          path: target/*.dmg
